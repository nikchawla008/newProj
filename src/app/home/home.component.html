<div class="spacer">
    <div class="row">
        <h1>Minoan Website</h1>
    </div>
    <div class="row mb-2 navRow">
        <ul>
            <li class="nav-item active">
                <a class="nav-link">Spaces</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Brands</a>
            </li>
            <li class="nav-item" style="float: right;">
                <button class="btn" (click)="openAddSpaces(addSpacesModal)"><i class="fa fa-plus"></i> &nbsp;Add Spaces</button>
            </li>
        </ul>
        
    </div>
    <div class="row mb-3 actionsRow">
        <div class="col-4">
            <input type="search" class="form-control" placeholder="Search for Properties">
        </div>
        <div class="col-3">
            <button class="btn deleteBtn"><i class="fa-solid fa-trash-can"></i> Delete</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            X Spaces Found
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Property Name</th>
                    <th>Company Name</th>
                    <th>Logo</th>
                    <th>Description</th>
                    <th>Images</th>
                    <th>Added On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Property Name</td>
                    <td>Company Name</td>
                    <td>Logo</td>
                    <td>Description</td>
                    <td>Images</td>
                    <td>Added On</td>
                    <td>Action</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<ng-template #addSpacesModal let-modal>
    <div class="modal-header">
        <h1>Property Name</h1>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Property Name</label>
                            <input class="form-control" type="text" placeholder="placeholder">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input class="form-control" type="text" placeholder="placeholder">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input type="checkbox"> &nbsp;
                <label>Additional Information</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>Short Description</label>
                <input class="form-control" placeholder="Short Description">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-dark" (click)="modal.close()">Close</button>
            <button class="btn btn-primary">Save Changes</button>
    </div>
</ng-template>
